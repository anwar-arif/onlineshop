<div style="width: 210px;">
    <img class="product-image" [src]="product.picture" alt="image">
    <div class="product-title">
        <a [routerLink]="['product', product._id]">{{product.title}}</a>
    </div>
    <div>
        <p>{{product.price}}</p>
    </div>
    <div>
        <p>{{product.stock}}</p>
        <button (click)="addToCart">Add to cart</button>
    </div>
</div>
